<html>
    <head>
        <title>TOBA - New Customer Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>TOBA New Customer Form:</h1>
        <div>
            <form method="post" action="NewCustomerServlet.java">
                <p><label>First Name:</label>
                    <input type="text" name="firstName"></p>
                <p><label>Last Name:</label>
                    <input type="text" name="lastName"></p>
                <p><label>Phone Number:</label>
                    <input type="number" name="phoneNumber"></p>
                <p><label>Address:</label>
                    <input type="text" name="address"></p>
                <p><label>City:</label>
                    <input type="text" name="city"></p>
                <p><label>Zip Code:</label>
                    <input type="number" name="zipCode"></p>
                <p><label>Email:</label>
                    <input type="email" name="email"></p>
                <p>
                    <input type="submit" name="Submit">
                </p>
            </form>
        </div>
    </body>
</html>
